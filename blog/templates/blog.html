<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ blog.name }}</title>
  </head>
  <body>
    <ul>
      {% for post in posts %}
      <li>
        <a href="./{{ post.slug }}">
          {{ post.title }}: {{ post.created }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
