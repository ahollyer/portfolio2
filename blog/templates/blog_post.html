<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ post.title }} - {{ post.blog.name }}</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.body | linebreaksbr }}</p>
    <ul>
      {% for tag in post.tags.all %}
      <li>
        <a href="../?tag={{ tag.slug }}">
          {{ tag.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
