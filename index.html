<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale:1.0">

	<title>Aspen's Sketchpad</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <!-- Styles -->
  <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

  <div class="header">
    <h1>Hi, I'm Aspen.</h1>
    <h2>I make <span class="show">fun web apps.</span><span class="hide rainbow">web apps fun.</span></h2>
  </div>

  <div id="canvas"></div>

	<div class="controls">
    <button name="marker">Marker</button>
    <button name="eraser">Eraser</button>
    <button name="rainbow">Rainbow!</button>
		<button name="clear">Clear Canvas</button>
		<button name="change">Change Grid Size</button>
		<button name="toggle">Toggle Outline</button><br>
    <p>Hover your mouse over the squares to draw.</p>
	</div>

  


  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/debounce.min.js"></script>
	<script src="js/draw.js"></script>

</body>
</html>
