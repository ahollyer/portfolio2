<!DOCTYPE html> {% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale:1.0">
	<title>
    {% block title %}Aspen Hollyer's Portfolio{% endblock %}
  </title>
  <!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans" rel="stylesheet">
  <script src="https://use.fontawesome.com/0b323d712f.js" async></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
  <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block style %}{% endblock %}
</head>
<body>
  <nav class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="sn-link" href="{% url 'home' %}">AspenHollyer.Com</a>
    <a class="sn-link" href="{% url 'work' %}">Work</a>
    <a class="sn-link" href="{% url 'about' %}">About</a>
    <a class="sn-link" href="{% url 'contact' %}">Contact</a>
    <a class="sn-link" href="https://ahollyer.github.io">Blog</a>
    <ul class="link-list">
      <li><a class="sn-link" href="mailto:aspen.hollyer@gmail.com"><i class="fa fa-envelope-o"></i></a></li>
      <li><a class="sn-link" href="https://github.com/ahollyer" target="blank"><i class="fa fa-github"></i></a></li>
      <li><a class="sn-link" href="https://www.linkedin.com/in/aspen-hollyer" target="blank"><i class="fa fa-linkedin-square"></i></a></li>
      <li><a class="sn-link" href="https://twitter.com/aspen-hollyer" target="blank"><i class="fa fa-twitter"></i></a></li>
      <li><a class="sn-link" href=""></a></li>
    </ul>
  </nav>
  <div class="pancake">
    <span onclick="openNav()"><i class="fa fa-navicon"></i></span>
  </div>

    {% block content %}{% endblock %}

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/static/js/debounce.min.js"></script>
  <script src="/static/js/scratchoff.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/draw.js"></script>
</body>
</html>
